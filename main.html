<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <input name="gender" type="radio" id="gender_m" required> Male
        <input name="gender" type="radio" id="gender_f" required> Female
        <br>

        <select id="cars" required>
            <option>--Please choose an option--</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Bugati</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
        <label for="dob"></label>
        <input type="date" requiredid="dob">

        <label id="tel">Phone Number</label>
        <input type="tell" id="tell" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="Password">

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
